 <p><b>Fill The Form Below</b></p>
 <form action="#" method="get">
    <label for="">Name:</label>
    <input type="text" name="Name" id="">
    <br>
    <br>
    <label for=" Branch">Branch:</label>
            <select name="Branch" id="Branch">
            <option value="">Select the Branch</option>
            <option value="">IT</option>
            <option value="">CSE</option>
            <option value="">ECE</option>
            <option value="">Mech</option>
            <option value="">Civil</option>
            <option value="">EEE</option>
            </select>
            <br>
            <br>
            <label for="">Select the College</label>
            <input type="text" name="" id="College" list="College" >
    <datalist id="College">
       
            <option value="gmr">GMR</option>
            <option value="aitam">AITAM</option>
            <option value="jntu">JNTU</option>
            <option value="gvp">GVP</option>
            <option value="ragdu">RAGHU</option>
            <option value="gitam">GITAM</option>

    </datalist>
    <br><br>

    <button type="submit">Submit</button>

 </form>
 <br><br><br><hr><br><br><br>
